<!doctype html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nuovo Prodotto - Odiazon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .brand { font-weight:700; letter-spacing:0.5px; }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand brand" th:href="@{/}">Odiazon</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMain">
          <div class="ms-auto d-flex">
            <a class="btn btn-outline-secondary me-2" th:href="@{/login}">Login</a>
            <a class="btn btn-primary" th:href="@{/register}">Registrati</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <h2 class="mb-4">Aggiungi un nuovo prodotto</h2>
            
            <!-- Il form invia i dati al controller AdminController -->
            <form th:action="@{/admin/prodotto/nuovo}" th:object="${prodotto}" method="post" enctype="multipart/form-data">
              
              <div class="mb-3">
                <label for="nome" class="form-label">Nome Prodotto</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
              </div>

              <div class="mb-3">
                <label for="descrizione" class="form-label">Descrizione</label>
                <textarea class="form-control" id="descrizione" th:field="*{descrizione}" rows="4" required></textarea>
              </div>

              <div class="mb-3">
                <label for="prezzo" class="form-label">Prezzo</label>
                <input type="number" class="form-control" id="prezzo" th:field="*{prezzo}" step="0.01" min="0" required>
              </div>

              <div class="mb-3">
                <label for="immagineFile" class="form-label">Immagine Prodotto</label>
                <input type="file" class="form-control" id="immagineFile" name="immagineFile" accept="image/png, image/jpeg" required>
              </div>

              <hr class="my-4">

              <button type="submit" class="btn btn-primary">Salva Prodotto</button>
              <a th:href="@{/}" class="btn btn-secondary">Annulla</a>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-light py-4 border-top mt-auto">
      <div class="container text-center text-muted">
        <small>Â© Odiazon 2025</small>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
