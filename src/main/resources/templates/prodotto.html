<!doctype html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${prodotto != null ? prodotto.nome : 'Prodotto non trovato'} + ' - Odiazon'">Dettaglio Prodotto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .brand { font-weight:700; letter-spacing:0.5px; }
      .product-image { max-height: 450px; object-fit: contain; }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand brand" th:href="@{/}">Odiazon</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMain">
          <form class="d-flex ms-auto me-3" role="search" method="get" th:action="@{/cerca}">
            <input class="form-control me-2" name="q" type="search" placeholder="Cerca prodotti..." aria-label="Cerca">
            <button class="btn btn-outline-primary" type="submit">Cerca</button>
          </form>
          <div class="d-flex">
            <a class="btn btn-outline-secondary me-2" th:href="@{/login}">Login</a>
            <a class="btn btn-primary" th:href="@{/register}">Registrati</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="py-5">
      <div class="container">
        
        <!-- Mostra i dettagli se il prodotto è stato trovato -->
        <div th:if="${prodotto}">
          <div class="row g-5">
            <div class="col-md-5 text-center">
              <img th:src="${prodotto.immagineUrl}" th:alt="${prodotto.nome}" class="img-fluid rounded product-image w-100">
            </div>
            <div class="col-md-7">
              <h1 class="display-6" th:text="${prodotto.nome}">Nome Prodotto</h1>
              <p class="fs-4 mb-4">
                <strong th:text="'€ ' + ${#numbers.formatDecimal(prodotto.prezzo, 1, 'POINT', 2, 'COMMA')}">€ 0,00</strong>
              </p>
              <p class="lead" th:text="${prodotto.descrizione}">Descrizione completa del prodotto.</p>
              <hr class="my-4">
              <div class="d-flex gap-2">
                <button class="btn btn-primary btn-lg" type="button">Aggiungi al carrello</button>
                
                <!-- Form per l'eliminazione del prodotto -->
                <form th:action="@{/admin/prodotto/delete/{id}(id=${prodotto.id})}" method="post" onsubmit="return confirm('Sei sicuro di voler eliminare questo prodotto?');">
                  <button type="submit" class="btn btn-danger btn-lg">Elimina</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Messaggio da mostrare se il prodotto non esiste -->
        <div class="text-center py-5" th:if="${prodotto == null}">
          <h2 class="display-4">Prodotto non trovato</h2>
          <p class="lead">L'ID del prodotto che stai cercando non esiste.</p>
          <a th:href="@{/}" class="btn btn-primary mt-3">Torna alla Home</a>
        </div>

      </div>
    </main>

     <footer class="bg-light py-4 border-top mt-auto">
      <div class="container d-flex justify-content-between">
        <small class="text-muted">© Odiazon 2025</small>
        <div>
          <a href="#" class="text-muted me-3">Privacy</a>
          <a href="#" class="text-muted">Termini</a>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
